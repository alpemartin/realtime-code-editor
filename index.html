<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A real Time Code Editor for HTML, CSS and JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
<title>Real Time Editor</title>
<script>
function refresh(){
var textContent = document.getElementById('editor-textarea').value;
document.getElementById('viewer').srcdoc = textContent;
}
</script>
                
<style>
* {
margin: 0;
padding: 0;
}
.main {
background: #bdc3c7;
width: 100%;
height: 100%;
display: inline-flex;
}
#editor-textarea {
height: 95%;
width: 100%;
margin: 10px;
padding: 5px;
}
#viewer {
background: #fff;
border: none;
width: 100%;
height: 95%;
margin: 10px;
border: 1px solid #3498db;
}
</style>
</head>
<body>
    <h1>Made with ❤️ by Al Pemartin</h1>
<div class="main">
<textarea id="editor-textarea" onkeyup="refresh()"></textarea>
<iframe id="viewer"></iframe>
</div>
</body>
</html>
